{% extends 'sidebar.html' %}
{% block title %}Staff Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <div class="flex items-center justify-between mb-8">
        <h2 class="text-sm font-bold text-gray-800 flex items-center">
            <box-icon name='user-circle' class="mr-2"></box-icon>
            You joined {{ staff.user.date_joined|date:"d M Y" }}
        </h2>
        <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
            Staff Member
        </div>
    </div>

    <div class="flex justify-center mb-8">
        <div class="w-32 h-32 bg-gray-300 rounded-full flex items-center justify-center">
            <box-icon name='user' size="lg"></box-icon>
        </div>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center mb-2">
                <box-icon name='id-card' class="mr-2"></box-icon>
                <label class="font-medium text-gray-700">Username</label>
            </div>
            <input type="text" value="{{ staff.user.username }}" disabled 
                  class="w-full bg-gray-100 p-3 rounded border border-gray-200 text-gray-600">
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center mb-2">
                <box-icon name='phone' class="mr-2"></box-icon>
                <label class="font-medium text-gray-700">Mobile</label>
            </div>
            <input type="text" name="mobile" value="{{ staff.mobile }}" 
                  class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                  required>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center mb-2">
                <box-icon name='home' class="mr-2"></box-icon>
                <label class="font-medium text-gray-700">Address</label>
            </div>
            <input type="text" name="address" value="{{ staff.address }}" 
                  class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                  required>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md shadow-md flex items-center transition">
                <box-icon name='save' type='solid' color='#ffffff' class="mr-2"></box-icon>
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
